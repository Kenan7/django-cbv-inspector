version: 2
general:
  branches:
    only:
      - static-pages-third-times-the-charm

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.7.0
    steps:  # based on https://github.com/circleci/circleci-images/issues/168#issuecomment-372046916
      - checkout
      - restore_cache:
          key: cache-python-3.7.0-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run:
          name: Install dependencies
          command: pipenv sync --dev

      - save_cache:
          key: cache-python-3.7.0-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local
            - ~/.cache

  lint:
    docker:
      - image: circleci/python:3.7.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: cache-python-3.7.0-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: Run linters
          command: make lint

  test:
    docker:
      - image: circleci/python:3.7.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: cache-python-3.7.0-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: Run tests
          command: make test

workflows:
  version: 2
  build_lint_test:
    jobs:
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
